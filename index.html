<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News-Point</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#">
          <img src="Images/logo.png" alt="Logo" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li class="hover-link nav-item" id="ipl" onclick="navClick('ipl')">
              IPL
            </li>
            <li
              class="hover-link nav-item"
              id="finance"
              onclick="navClick('finance')"
            >
              Finance
            </li>
            <li
              class="hover-link nav-item"
              id="politics"
              onclick="navClick('politics')"
            >
              Politics
            </li>
          </ul>
        </div>

        <div class="category">
          <h1 id="type"></h1>
        </div>

        <div class="search-bar flex">
          <input type="text" placeholder="e.g stocks" value="" id="inputData" />
          <button id="searchbtn">Search</button>
        </div>
      </div>
    </nav>

    <div class="cardData container"></div>

    <script src="script.js"></script>
  </body>
</html>
